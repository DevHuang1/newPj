<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Warehouse Comparator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🧱 Warehouse Inventory Comparator</h1>

      <div class="warehouses">
        <!-- Warehouse A -->
        <div class="box">
          <h2>🏭 Warehouse A</h2>

          <div class="list-box">
            <h4>📦 Current Items</h4>
            <ul id="listA">
              <li>TV</li>

              <li>Keyboard</li>
              <li>Monitor</li>
            </ul>
          </div>

          <textarea
            id="warehouseA"
            placeholder="Add more items (comma separated)"
          ></textarea>
          <button onclick="appendItems('warehouseA', 'listA')">
            ➕ Add to A
          </button>
        </div>

        <!-- Warehouse B -->
        <div class="box">
          <h2>🏭 Warehouse B</h2>

          <div class="list-box">
            <h4>📦 Current Items</h4>
            <ul id="listB">
              <li>Phone</li>
              <li>Speaker</li>

              <li>Router</li>
            </ul>
          </div>

          <textarea
            id="warehouseB"
            placeholder="Add more items (comma separated)"
          ></textarea>
          <button onclick="appendItems('warehouseB', 'listB')">
            ➕ Add to B
          </button>
        </div>
      </div>

      <div class="buttons">
        <button onclick="showIntersection()">Intersection</button>
        <button onclick="showUnion()">Union</button>
        <button onclick="showUnavailable()">Difference</button>
        <button onclick="showDisjoint()">Disjoint</button>
        <button onclick="showComplement()">Complement</button>
      </div>

      <div class="results-box">
        <h2>📦 Results</h2>
        <p id="results">Your output will appear here.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
